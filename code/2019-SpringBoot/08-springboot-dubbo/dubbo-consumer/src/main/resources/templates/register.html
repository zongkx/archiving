<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
        rel="stylesheet">
    <script type="text/javascript" src="" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <script>
        var strCheck;
        $(document).ready(function () {
            // alert("aaa");
            
        });
        function check() {
            $.post(
                URL = "/checkAccount",
                data = { account: $("#account").val() },
                function result(data) {
                    strCheck = data;
                    if (strCheck == 0) {
                        $("#info1").html("wrong");
                    }else{
                        $("#info1").html("");
                    }

                }
            );


        }


    </script>
</head>

<body>
    <div class="container-fluid" >
        <div class="row-fluid">
            <div class="col-md-12">
                <form role="form">
                    <div class="form-group">
                        <label for="account">
                            account
                        </label>
                        <input type="text" class="form-control" id="account" onblur="check()" />
                        <b id="info1"> </b>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            密码
                        </label>
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="form-group">
                        <label for="password1">
                            确认密码
                        </label>
                        <input type="password" class="form-control" id="password1" />
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>

            </div>
        </div>
    </div>

</body>

</html>

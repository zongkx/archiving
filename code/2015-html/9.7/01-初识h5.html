<!--注释,没有意义,起到解释说明的意思
   增强代码可读性  你们做程序的都得要注释
   window+/   注释快捷键
-->

<!--
     html5  超文本标记语言
     <  >  标记语言
     <开始标签></结束标签>   标签对   h5就是一对对标签对组成的
     <标签名字>   单标签
-->

<!--
doc    document 文档文件
    type            类型
    ! 声明文件类型
-->
<html lang="en">
<!--网页的开始
language  是英文    "zh-cn"  简体中文
这种格式叫   属性="属性值"-->
<head>
    <!--头标签 头部的开始  元数据   介绍网页的概述-->
    <meta charset="UTF-8">
    <!--meta 字符设置  UTF-8 语言国际标准-->
    <title>百度一下  !!!!!</title>
    <!--网页的名字-->

    123456

</head>
<!--头部的结束-->
<body>
1234564789
<!--内容的开始-->
</body>
<!--内容的结束-->
</html>
<!--网页的结束-->

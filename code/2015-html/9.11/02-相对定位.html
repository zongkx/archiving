<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;

        }
        .d1{
            background-color: red;

        }
        .d2{
            background-color: grey;
            position: relative;
            left: 200px;
            top: 200px;

        }
        /*相对定位  position:relative  元素偏移量  left top
         1.不使元素脱离文档流  元素移动之后原始位置会被保留
         2.不影响元素的特性
         3.如果没有元素偏移量 对元素本身没有影响*/
        .d3{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<div class="d1">aaa</div>
<div class="d2">aaa</div>
<div class="d3">aaa</div>
<div class="d4"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #inp:focus{
            width: 300px;
            height: 100px;
            border:3px solid orange;


        }
        p:hover{
            color: greenyellow;
            background-color:gray ;
        }
        div:active{
            color: cadetblue;
            border:red 1px solid;

        }
    </style>
    <!--当某个节点或者事件触发的时候当输入框处于编辑状态的时候
    -->
    <!--focus表示获得焦点
        active 表示鼠标按下激活
        hover  表示鼠标悬停的时候激活-->
</head>
<body>

    <input id="inp" >
    <br>
    <p>酒杯</p>
    <div>百日</div>

</body>
</html>

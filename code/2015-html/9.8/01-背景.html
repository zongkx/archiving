<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度一下  你就知道</title>
    <style>
        #div1{
            width: 1800px;
            height: 3800px;
            background: red url("2.jpg") no-repeat 110px 100px fixed;
            /*background-color: red;*/
            /*background-image: url("2.jpg");*/
            /*background-repeat: no-repeat;*/
            /*background-position: 100px 100px;*/
            /*background-attachment: fixed;*/
        }
    </style>
    <!--width  宽度  后面跟像素px
        height 高度  后面跟像素px
        background  复合属性  后面可以加多个属性   之间用空格隔开
        background-image  :url("")    添加背景图片
        background-color :red     添加背景颜色
        background-repeat:no-repeat(不重复)   背景是否重复
                          repeat-x  (x轴重复)  -y  (y轴重复)
        background-position  :   x       y       背景定位 (两个数值)
                                100px  100px
                                70%     50%
                                left/center/right   top/center/bottom
        background-attachment:  fixed               背景固定

    -->
</head>
<body>

    <div id="div1">你好  呵呵</div>

</body>
</html>

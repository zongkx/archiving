<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对路径和绝对路径</title>
</head>
<body>
    <!--绝对路径-->
    <!--<img src="百度图片拷贝图片地址">-->

    <!--相对路径-->
    <!--1.当资源图与当前文件在同一路径下,直接写资源图的名字,只改变图片的宽度高度会等比例的缩放
         alt="提示"       -->
    <img src="1.png" alt="提示" width="1px">

    <!--2.当资源图在当前文件同路径下的子文件里面的时候
    直接在图面前面加上文件名字/
    -->
    <img src="9.91/1.png">
    <!--3.当资源图在当前文件的上一层 那么需要在资源图前面加上  ../  -->
    <img src="../1.png">
    <!--4.当资源图的父路径和当前文件的父路径一样的时候  需要先用 ../找到当前的文件
     根据资源图所在的文件夹找到资源图 -->
    <img src="../9.91/1.png">

</body>
</html>
